<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{% block document_title %}Melon Top 100 {% endblock %}</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{ url_for('static', filename = 'css/mdb.min.css') }}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">
  
  <!-- MDB core JavaScript -->
</head>



<body>

  <!--Main Navigation-->
  <header>

    <!-- Navbar -->

    {% include "inc/navbars.html" ignore missing without context %} <!--default : with context-->

    <!-- Navbar -->

  </header>
  <!--Main Navigation-->

  {% block test %}
  {% endblock %}
  
  <!--Main layout-->
  <main class="mt-5 pt-5">
    <div class="container">

        {% block main %} 메인 블럭입니다. {% endblock %}

    </div>
  </main>
  <!--Main layout-->

  <!--Footer-->
  {% include "inc/footer.html" ignore missing %}
  <!--/.Footer-->

  <!-- Modal -->
  <div class="modal fade" id="basicExampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel"><strong><i class="fas fa-sign-in-alt"></i> Sign-in</strong></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Default form login -->
        <form class="text-center border border-light p-5" action="#!">
            <p class="h4 mb-4"><strong>Sign In</strong></p>
            <!-- Email -->
            <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
            <!-- Password -->
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
        
            <div class="d-flex justify-content-around">
                <div>
                    <!-- Remember me -->
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <!-- Forgot password -->
                    <a href="">Forgot password?</a>
                </div>
            </div>
        
            <!-- Sign in button -->
            <button class="btn btn-info btn-block my-4" type="submit">Sign in</button>
        
            <!-- Register -->
            <p>Not a member?
                <a href="">Register</a>
            </p>
    
        </form>
    <!-- Default form login -->

      </div>
      <!-- <div class="modal-footer">
      </div> -->
    </div>
  </div>
</div>



  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.4.1.min.js') }}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/popper.min.js') }}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename = 'js/mdb.min.js') }}"></script>
  <!-- Initializations -->
  <script type="text/javascript">
    // Animations initialization
    new WOW().init();

    // $(document).ready
    // $('#basicExampleModal').modal('show');

    function openModal(modalId){
      $('#' + modalId).modal('show')
    }
    function closeModal(modalId){
      $('#' + modalId).modal('hide')
    }

  </script>
</body>

</html>
